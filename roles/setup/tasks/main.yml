---
- name: "Create User"
  user:
    name: "{{ user }}"
    shell: /bin/bash
- ansible.builtin.user:
    user: "{{ user }}"
    group: "{{ user }}"
- authorized_key:
    user: "{{ user }}"
    key: "{{ lookup ('file', '~/.ssh/id_rsa.pub') }}"
    state: present

- name: Update & Upgrade System Dependencies
  apt:
    upgrade: dist
    update_cache: yes

- name: Change Hostname
  template:
    src: hostname.j2
    dest: "/etc/hostname"
  register: hostname_changed

- name: Setup Hosts
  lineinfile:
    dest: /etc/hosts
    regexp: '^127＼.0＼.1＼.1'
    line: "127.0.1.1 {{ domain }} {{ domain_name }}"
    when: hosts_is_registered.rc != 0

- name: Reboot Server
  reboot:
  become: true
  when: hostname_changed.changed or hosts_is_registered.rc != 0


